<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <!-- Header Starts -->
        <header>
            <!-- LOGO -->
            <div>
                <img class="logo" src="./assets/Logo.png" >
            </div>
            <div class="nav">
                <!-- Navigation Bar Starts -->
                <div id="nav-items">
                    <!-- Navigation items Starts -->
                    <a class="nav-item">About Us</a>
                    <a class="nav-item">Benefits</a>
                    <a class="nav-item">Projects</a>
                    <a class="nav-item">Stages</a>
                    <a class="nav-item">Services</a>
                </div>
                <div class="mobile-nav-bar">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <!-- right header -->
                <div class="right-header">
                    <img src="./assets/call.png">
                    <h2>Call Us</h2>
                    <h2>+38 (097) 654 54 34</h2>
                </div>
            </div>
        </header>
        <!-- Headings -->
        <div class="left-section">
            <h1 class="heading">Interior Design That  <br> Care About Details</h1>
            <button>Learn More</button>
        </div>

        <!-- Image section -->
        <div class="img-section">
            <div class="class-puzzle">
                <div class="puzzle">
                    <img  src="./assets/puzzle.png">
                </div>
                <div class="dot1"></div>
                <h3 class="puzzle-text">We create your space better <br> based on your own idea</h3>
            </div>
            <div class="class-bulb">
                <img class="puzzle bulb" src="./assets/bulb.png">
                <h3 class="bulb-text">Innovation ideas, stylish<br> design <br>for home & Business</h3>
                <div class="dot2"></div>
            </div>
        </div>
    
    </div>

</body>
</html>
